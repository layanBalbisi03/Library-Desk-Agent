<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Desk Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar for Chat History -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Chat Sessions</h3>
                <button id="newChatBtn" class="btn-new-chat">+ New Chat</button>
            </div>
            <div id="chatHistory" class="chat-history">
                <!-- Chat sessions will be loaded here -->
                <div class="chat-session active">
                    <div class="session-preview">New Session</div>
                    <div class="session-date">Just now</div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Library Desk Agent</h1>
                <div class="session-info">
                    <span id="sessionStatus">Current Session</span>
                </div>
            </header>

            <!-- Chat Area -->
            <div class="chat-container">
                <!-- Messages -->
                <div id="messages" class="messages">
                    <div class="message welcome-message">
                        <div class="message-content">
                            <strong>Assistant:</strong> Hello! I'm your Library Desk Agent. I can help you find books, create orders, check inventory, and more.
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-container">
                        <input type="text" id="messageInput" placeholder="Type your message here..." maxlength="500">
                        <button id="sendBtn" class="btn-send">Send</button>
                    </div>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading hidden">
                <span>Assistant is thinking...</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
